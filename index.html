<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Harry Potter Quotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="style/css/main.css" />
    <noscript>
        <link rel="stylesheet" href="style/css/noscript.css" /></noscript>
</head>

<body>
    <div id="wrapper" class="divided">

        <!-- One -->
        <section class="banner style1 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right">
            <div class="content">
                <h1>Inspirational Harry Potter Quotes</h1>

                <form>
                    <br>
                    <input type="text" id="search">
                    <br>
                    <button type="button" onclick="Search()">Search by name</button>
                    <button type="button" onclick="random()">Get a random quote</button>
                    <br>
                </form>
            </div>
            <div class="image">
                <blockquote>
                    <p class="major" id="randomQuote"></p>
                    <p class="major" id="randomNameBook"></p>
                    <ul class="actions stacked" id="searchList"> </ul>
                </blockquote>
        </section>
        <!-- Spotlight -->
        <section class="spotlight style1 orient-right content-align-left image-position-center onscroll-image-fade-in"
            id="first">
            <div class="content">
                <h2>Add a quote</h2>
                <form>
                    <input type="text" id="addQuote" placeholder="Quote"><br>
                    <input type="text" id="addName" placeholder="Name"><br>
                    <input type="text" id="addBook" placeholder="Harry Potter and ..."><br>
                    <button type="button" id="add"> Add</button>
                    <div>
                        <p class="major" id="addedQuote"></p>
                        <p class="major" id="addedNameBook"></p>
                   
                    </div>
                    <!-- <button type="button">Delete</button>
                <input type="number" id="deleteID" placeholder="Quote ID"> -->
                </form>
            </div>

        </section>
    </div>
    <script src="js/index.js" async defer></script>
</body>

</html>
