    <div id="wrapper">

        <h1>Film Quotes</h1>

            <form>
                <!-- <br>

        <p class="major" id="randomQuote"></p>
        <p class="major" id="randomNameFilm"></p>
        <!-- <ul class="list-group" id="searchList"> </ul> -->

        <div class="form-group">
            <h3>Add a quote</h3>
            <form>
                <input type="text" class="form-control" id="addQuote" placeholder="Quote"><br>
                <input type="text" class="form-control" id="addFilm" placeholder="Film title"><br>
                <button type="button" class="btn btn-secondary" id="add"> Add</button>
                <div>
